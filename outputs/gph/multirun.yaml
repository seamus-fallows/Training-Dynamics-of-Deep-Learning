hydra:
  run:
    dir: outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: outputs/${experiment.name}
    subdir: h${model.hidden_dim}_g${model.gamma}_b${training.batch_size}_s${training.batch_seed}_online${data.online}_noise${data.noise_std}
  launcher:
    _target_: hydra_plugins.hydra_joblib_launcher.joblib_launcher.JoblibLauncher
    n_jobs: 128
    backend: null
    prefer: processes
    require: null
    verbose: 10
    timeout: null
    pre_dispatch: 2*n_jobs
    batch_size: auto
    temp_folder: null
    max_nbytes: null
    mmap_mode: r
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra/launcher=joblib
    - hydra.launcher.n_jobs=128
    - hydra.launcher.verbose=10
    - hydra.mode=MULTIRUN
    task:
    - model.hidden_dim=100,10
    - model.gamma=1.5,1.0,0.75
    - mode=offline,online
    - data.noise_std=0.0,0.2
    - training.batch_size=5
    - training.batch_seed=range(20)
    - metric_chunks=1
  job:
    name: run
    chdir: null
    override_dirname: data.noise_std=0.0,0.2,metric_chunks=1,mode=offline,online,model.gamma=1.5,1.0,0.75,model.hidden_dim=100,10,training.batch_seed=range(20),training.batch_size=5
    id: ???
    num: ???
    config_name: gph
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /workspace/Training-Dynamics-of-Deep-Learning
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /workspace/Training-Dynamics-of-Deep-Learning/configs/single
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      mode: offline
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: joblib
      hydra/output: default
  verbose: false
experiment:
  name: gph
plotting:
  enabled: true
  show: false
  save: true
  show_test: false
model:
  in_dim: 5
  out_dim: 5
  num_hidden: 3
  hidden_dim: 10
  gamma: 1.0
  bias: false
  seed: 0
training:
  lr: 0.0001
  batch_size: 5
  optimizer: SGD
  optimizer_params: null
  criterion: MSELoss
  batch_seed: 0
data:
  train_samples: 500
  test_samples: 100
  data_seed: 0
  noise_std: 0.0
  params:
    matrix: diagonal
    scale: 10.0
  online: false
max_steps: ${max_steps_for_gamma:${model.gamma}}
evaluate_every: 20
metrics:
- trace_covariances
metric_chunks: 1
callbacks: []
stop_threshold: null
metric_data:
  mode: population
  holdout_size: null
