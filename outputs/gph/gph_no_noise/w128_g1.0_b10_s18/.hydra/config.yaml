experiment:
  name: gph_no_noise
plotting:
  enabled: true
  show: false
  save: true
model:
  in_dim: 5
  out_dim: 5
  num_hidden: 3
  hidden_dim: 128
  gamma: 1.0
  bias: false
  seed: 0
training:
  lr: 0.0001
  batch_size: 10
  optimizer: SGD
  optimizer_params: null
  criterion: MSELoss
  batch_seed: 18
data:
  train_samples: 1000
  test_samples: 100
  data_seed: 0
  online: false
  noise_std: 0.0
  params:
    matrix: diagonal
    scale: 10.0
max_steps: 30000
evaluate_every: 20
metrics:
- grad_norm_squared
- trace_gradient_covariance
- trace_hessian_covariance
metric_data:
  mode: population
  holdout_size: null
callbacks: []
stop_threshold: 1.0e-08
