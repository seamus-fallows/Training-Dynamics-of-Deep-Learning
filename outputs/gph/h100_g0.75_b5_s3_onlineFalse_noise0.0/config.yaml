experiment:
  name: gph
plotting:
  enabled: true
  show: false
  save: true
  show_test: false
model:
  in_dim: 5
  out_dim: 5
  num_hidden: 3
  hidden_dim: 100
  gamma: 0.75
  bias: false
  seed: 0
training:
  lr: 0.0001
  batch_size: 5
  optimizer: SGD
  optimizer_params: null
  criterion: MSELoss
  batch_seed: 3
data:
  train_samples: 500
  test_samples: 100
  data_seed: 0
  noise_std: 0.0
  params:
    matrix: diagonal
    scale: 10.0
  online: false
max_steps: ${max_steps_for_gamma:${model.gamma}}
evaluate_every: 20
metrics:
- trace_covariances
metric_chunks: 1
callbacks: []
stop_threshold: null
metric_data:
  mode: population
  holdout_size: null
