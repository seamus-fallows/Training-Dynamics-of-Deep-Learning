defaults:
  - paths
  - _self_

experiment:
  name: "diagonal_teacher_comparative"

plotting:
  enabled: true
  show: true
  save: False

shared:
  model:
    in_dim: 5
    out_dim: 5
    num_hidden: 3
    hidden_dim: 10
    gamma: 1.5
    bias: false
    seed: 0
  
  training:
    lr: 0.0005
    batch_size: null
    optimizer: "SGD"
    optimizer_params: null
    criterion: "MSELoss"
    batch_seed: 0

model_a:
  in_dim: ${shared.model.in_dim}
  out_dim: ${shared.model.out_dim}
  num_hidden: ${shared.model.num_hidden}
  hidden_dim: ${shared.model.hidden_dim}
  gamma: ${shared.model.gamma}
  bias: ${shared.model.bias}
  seed: ${shared.model.seed}

model_b:
  in_dim: ${shared.model.in_dim}
  out_dim: ${shared.model.out_dim}
  num_hidden: ${shared.model.num_hidden}
  hidden_dim: ${shared.model.hidden_dim}
  gamma: ${shared.model.gamma}
  bias: ${shared.model.bias}
  seed: ${shared.model.seed}

training_a:
  lr: ${shared.training.lr}
  batch_size: ${shared.training.batch_size}
  optimizer: ${shared.training.optimizer}
  optimizer_params: ${shared.training.optimizer_params}
  criterion: ${shared.training.criterion}
  batch_seed: ${shared.training.batch_seed}

training_b:
  lr: ${shared.training.lr}
  batch_size: ${shared.training.batch_size}
  optimizer: ${shared.training.optimizer}
  optimizer_params: ${shared.training.optimizer_params}
  criterion: ${shared.training.criterion}
  batch_seed: ${shared.training.batch_seed}

data:
  train_samples: 100
  test_samples: null
  data_seed: 0
  online: false
  noise_std: 0.0
  params:
    matrix: "diagonal"
    scale: 10.0

max_steps: 2000
stop_threshold: null
evaluate_every: 1
model_metrics: []
comparative_metrics:        
  - "param_distance"
metric_data: null
  # mode: "population"
  # holdout_size: null

callbacks_a: []
callbacks_b: []